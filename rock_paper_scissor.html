<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body style="background-image: url('https://cdn.pixabay.com/photo/2017/01/24/03/53/plant-2004483__480.jpg');background-repeat: no-repeat;background-size: cover;">
	<div class="container">
		<button class="emoji" id="scissors">✌</button>
		<button class="emoji" id="paper">✋</button>
		<button class="emoji" id="rock">✊</button>
	</div>
	<div class="result">
		<div>You-
			<span id="yourscore">0</span>
			<span id="yemoj">✋</span>
		</div>
		&nbsp&nbsp&nbsp&nbsp&nbsp
		<div>Computer-
			<span id="compscore">0</span>
			<span id="cemoj">✋</span>
		</div>
		<h3 id="draw"></h3>
	</div>
</body>
</html>
